<script type="text/javascript">
let currentWebSocket = null;

let nameForm = document.querySelector("#name-form");
let nameInput = document.querySelector("#name-input");
let roomForm = document.querySelector("#room-form");
let roomNameInput = document.querySelector("#room-name");
let goPublicButton = document.querySelector("#go-public");
let goPrivateButton = document.querySelector("#go-private");
let chatroom = document.querySelector("#chatroom");
let chatlog = document.querySelector("#chatlog");
let chatInput = document.querySelector("#chat-input");
let roster = document.querySelector("#roster");
let sendButton = document.querySelector("#send-button");
let themeToggle = document.querySelector("#theme-toggle");
let roomTitle = document.querySelector("#room-title");
let roomTitleText = document.querySelector("#room-title-text");
let roomIcon = document.querySelector(".room-icon");
let rosterToggle = document.querySelector("#roster-toggle");
let rosterOverlay = document.querySelector("#roster-overlay");
let userCount = document.querySelector(".user-count");

// ËÅäÂ§©Á™óÂè£ÊòØÂê¶ÊªöÂä®Âà∞Â∫ïÈÉ®Ôºü
let isAtBottom = true;

let username;
let roomname;

let hostname = window.location.host;
if (hostname == "") {
  // ÂèØËÉΩÊòØÊú¨Âú∞ÊµãËØïHTMLÊñá‰ª∂
  hostname = "edge-chat-demo.cloudflareworkers.com";
}

// ‰∏ªÈ¢òÂàáÊç¢ÂäüËÉΩ
let isDarkMode = localStorage.getItem('darkMode') === 'true';
if (isDarkMode) {
  document.body.classList.add('dark-mode');
  themeToggle.textContent = '‚òÄÔ∏è';
} else {
  themeToggle.textContent = 'üåô';
}

themeToggle.addEventListener('click', () => {
  isDarkMode = !isDarkMode;
  document.body.classList.toggle('dark-mode');
  themeToggle.textContent = isDarkMode ? '‚òÄÔ∏è' : 'üåô';
  localStorage.setItem('darkMode', isDarkMode);
});

// ‰æßÊ†èÂàáÊç¢ÂäüËÉΩ
rosterToggle.addEventListener('click', () => {
  roster.classList.add('active');
  rosterOverlay.classList.add('active');
});

rosterOverlay.addEventListener('click', () => {
  roster.classList.remove('active');
  rosterOverlay.classList.remove('active');
});

// Êõ¥Êñ∞Âú®Á∫øÁî®Êà∑Êï∞
function updateUserCount() {
  const count = roster.childElementCount;
  userCount.textContent = count;
}

function startNameChooser() {
  nameForm.addEventListener("submit", event => {
    event.preventDefault();
    username = nameInput.value;
    if (username.length > 0) {
      startRoomChooser();
    }
  });

  nameInput.addEventListener("input", event => {
    if (event.currentTarget.value.length > 32) {
      event.currentTarget.value = event.currentTarget.value.slice(0, 32);
    }
  });

  nameInput.focus();
}

function startRoomChooser() {
  nameForm.remove();

  if (document.location.hash.length > 1) {
    roomname = document.location.hash.slice(1);
    startChat();
    return;
  }

  roomForm.addEventListener("submit", event => {
    event.preventDefault();
    roomname = roomNameInput.value;
    if (roomname.length > 0) {
      startChat();
    }
  });

  roomNameInput.addEventListener("input", event => {
    if (event.currentTarget.value.length > 32) {
      event.currentTarget.value = event.currentTarget.value.slice(0, 32);
    }
  });

  goPublicButton.addEventListener("click", event => {
    roomname = roomNameInput.value;
    if (roomname.length > 0) {
      startChat();
    }
  });

  goPrivateButton.addEventListener("click", async event => {
    roomNameInput.disabled = true;
    goPublicButton.disabled = true;
    event.currentTarget.disabled = true;

    let response = await fetch("https://" + hostname + "/api/room", {method: "POST"});
    if (!response.ok) {
      alert("Âá∫Áé∞ÈîôËØØ");
      document.location.reload();
      return;
    }

    roomname = await response.text();
    startChat();
  });

  roomNameInput.focus();
}

function startChat() {
  roomForm.remove();

  // ÂØπÊàøÈó¥ÂêçÁß∞ËøõË°åËßÑËåÉÂåñÂ§ÑÁêÜ
  roomname = roomname.replace(/[^a-zA-Z0-9_-]/g, "").replace(/_/g, "-").toLowerCase();

  if (roomname.length > 32 && !roomname.match(/^[0-9a-f]{64}$/)) {
    addChatMessage("ÈîôËØØ", "Êó†ÊïàÁöÑÊàøÈó¥ÂêçÁß∞„ÄÇ");
    return;
  }

  // Ê∑ªÂä†activeÁ±ª‰ª•ÊòæÁ§∫ÊàøÈó¥Ê†áÈ¢òÂíå‰∏ªÈ¢òÂàáÊç¢ÊåâÈíÆ
  chatroom.classList.add('active');

  // ËÆæÁΩÆÊàøÈó¥Ê†áÈ¢ò
  if (roomname.length == 64) {
    // ÁßÅ‰∫∫ÊàøÈó¥
    roomIcon.textContent = "üîí";
    roomTitleText.textContent = username + " ÁöÑÁßÅ‰∫∫ÊàøÈó¥";
  } else {
    // ÂÖ¨ÂÖ±ÊàøÈó¥
    roomIcon.textContent = "üè†";
    roomTitleText.textContent = roomname+"Âè∑ÊàøÈó¥";
  }

  document.location.hash = "#" + roomname;

  chatInput.addEventListener("keydown", event => {
    if (event.keyCode == 38) {
      // ‰∏äÁÆ≠Â§¥
      chatlog.scrollBy(0, -50);
    } else if (event.keyCode == 40) {
      // ‰∏ãÁÆ≠Â§¥
      chatlog.scrollBy(0, 50);
    } else if (event.keyCode == 33) {
      // Âêë‰∏äÁøªÈ°µ
      chatlog.scrollBy(0, -chatlog.clientHeight + 50);
    } else if (event.keyCode == 34) {
      // Âêë‰∏ãÁøªÈ°µ
      chatlog.scrollBy(0, chatlog.clientHeight - 50);
    }
  });

  chatroom.addEventListener("submit", event => {
    event.preventDefault();

    if (currentWebSocket && chatInput.value.trim()) {
      currentWebSocket.send(JSON.stringify({message: chatInput.value}));
      chatInput.value = "";

      // ÂèëÈÄÅÊ∂àÊÅØÊó∂Ëá™Âä®ÊªöÂä®Âà∞Â∫ïÈÉ®
      setTimeout(() => {
        chatlog.scrollTop = chatlog.scrollHeight;
        isAtBottom = true;
      }, 0);
    }
  });

  chatInput.addEventListener("input", event => {
    if (event.currentTarget.value.length > 256) {
      event.currentTarget.value = event.currentTarget.value.slice(0, 256);
    }
  });

  chatlog.addEventListener("scroll", event => {
    isAtBottom = chatlog.scrollTop + chatlog.clientHeight >= chatlog.scrollHeight - 10;
  });

  chatInput.focus();
  document.body.addEventListener("click", event => {
    // Â¶ÇÊûúÁî®Êà∑ÁÇπÂáªÁ™óÂè£‰ΩÜÊ≤°ÊúâÈÄâ‰∏≠‰ªª‰ΩïÊñáÊú¨ÔºåÂàôÂ∞ÜÁÑ¶ÁÇπÊîæÂú®ËÅäÂ§©ËæìÂÖ•Ê°Ü
    if (window.getSelection().toString() == "") {
      chatInput.focus();
    }
  });

  // Ê£ÄÊµãÁßªÂä®ËÆæÂ§áÈîÆÁõòÁöÑÊòæÁ§∫/ÈöêËóèÔºåÂπ∂Áõ∏Â∫îË∞ÉÊï¥ÊªöÂä®‰ΩçÁΩÆ
  if('visualViewport' in window) {
    window.visualViewport.addEventListener('resize', function(event) {
      if (isAtBottom) {
        setTimeout(() => {
          chatlog.scrollTop = chatlog.scrollHeight;
        }, 100);
      }
    });
  }

  join();
}

let lastSeenTimestamp = 0;
let wroteWelcomeMessages = false;

function join() {
  // Â¶ÇÊûúÈÄöËøáwrangler devËøêË°åÔºå‰ΩøÁî®ws:
  const wss = document.location.protocol === "http:" ? "ws://" : "wss://";
  let ws = new WebSocket(wss + hostname + "/api/room/" + roomname + "/websocket");
  let rejoined = false;
  let startTime = Date.now();

  let rejoin = async () => {
    if (!rejoined) {
      rejoined = true;
      currentWebSocket = null;

      // Ê∏ÖÁ©∫Âú®Á∫øÁî®Êà∑ÂàóË°®
      while (roster.firstChild) {
        roster.removeChild(roster.firstChild);
      }
      updateUserCount();

      // ÈÅøÂÖçËøáÂø´ÈáçËøû
      let timeSinceLastJoin = Date.now() - startTime;
      if (timeSinceLastJoin < 10000) {
        // Ë∑ùÁ¶ª‰∏äÊ¨°ËøûÊé•‰∏çË∂≥10ÁßíÔºåÁ®ç‰ΩúÁ≠âÂæÖ
        await new Promise(resolve => setTimeout(resolve, 10000 - timeSinceLastJoin));
      }

      // Áé∞Âú®ÈáçÊñ∞ËøûÊé•ÔºÅ
      join();
    }
  }

  ws.addEventListener("open", event => {
    currentWebSocket = ws;

    // ÂèëÈÄÅÁî®Êà∑‰ø°ÊÅØ
    ws.send(JSON.stringify({name: username}));
  });

  ws.addEventListener("message", event => {
    let data = JSON.parse(event.data);

    if (data.error) {
      addChatMessage(null, "* ÈîôËØØ: " + data.error);
    } else if (data.joined) {
      let p = document.createElement("p");
      p.innerText = data.joined;
      roster.appendChild(p);
      updateUserCount();
    } else if (data.quit) {
      for (let child of roster.childNodes) {
        if (child.innerText == data.quit) {
          roster.removeChild(child);
          break;
        }
      }
      updateUserCount();
    } else if (data.ready) {
      // ÊâÄÊúâÂä†ÂÖ•ÂâçÁöÑÊ∂àÊÅØÈÉΩÂ∑≤‰º†ÈÄÅÂÆåÊØï
      wroteWelcomeMessages = true;
    } else {
      // Â∏∏ËßÑËÅäÂ§©Ê∂àÊÅØ
      if (data.timestamp > lastSeenTimestamp) {
        addChatMessage(data.name, data.message);
        lastSeenTimestamp = data.timestamp;
      }
    }
  });

  ws.addEventListener("close", event => {
    console.log("WebSocketËøûÊé•ÂÖ≥Èó≠ÔºåÊ≠£Âú®ÈáçÊñ∞ËøûÊé•:", event.code, event.reason);
    rejoin();
  });
  ws.addEventListener("error", event => {
    console.log("WebSocketÈîôËØØÔºåÊ≠£Âú®ÈáçÊñ∞ËøûÊé•:", event);
    rejoin();
  });
}

function addChatMessage(name, text) {
  let p = document.createElement("p");
  if (name) {
    let tag = document.createElement("span");
    tag.className = "username";
    tag.innerText = name + ": ";
    p.appendChild(tag);
  }
  p.appendChild(document.createTextNode(text));

  // Ê∑ªÂä†Êñ∞ÁöÑËÅäÂ§©Ë°åÔºåÁ°Æ‰øùÂ¶ÇÊûúËÅäÂ§©ËÆ∞ÂΩï‰πãÂâçÂ∑≤ÊªöÂä®Âà∞Â∫ïÈÉ®Ôºå
  // Âàô‰øùÊåÅÂ∫ïÈÉ®‰ΩçÁΩÆÔºåÂê¶Âàô‰∏çÊîπÂèòÊªöÂä®‰ΩçÁΩÆ
  chatlog.appendChild(p);
  if (isAtBottom) {
    // ‰ΩøÁî® setTimeout Á°Æ‰øù DOM Êõ¥Êñ∞ÂêéÂÜçÊªöÂä®
    setTimeout(() => {
      chatlog.scrollTop = chatlog.scrollHeight;
    }, 0);
  }
}

startNameChooser();
</script>
